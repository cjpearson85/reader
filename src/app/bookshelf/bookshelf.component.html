<div class="bookshelf row">
  <div class="book col-md-3" *ngFor="let book of books;
        index as bookId;">
    <a routerLink="/books/{{ bookId }}" [state]="{ data: { book, bookId }}">
      <img [src]="book.cover">
      <h3 class="title">{{ book.title }}</h3>
      <p class="author">{{ book.author }}</p>
    </a>
  </div>
</div>
