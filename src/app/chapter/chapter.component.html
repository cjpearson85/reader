<a class="button back" routerLink="/books">Back</a>
<div class="chapter" *ngIf="book">
  <p><span class="title">{{ book.title }}</span> <span class="author">{{ book.author }}</span></p>
  <h2 class="chapter-title">{{ book.chapters[chapterId].title }}</h2>
  <p *ngFor="let paragraph of book.chapters[chapterId].paragraphs">{{ paragraph }}</p>
  <a class="button next" routerLink="/books/{{ bookId }}/chapters/{{ nextChapterId }}">Next</a>
</div>
